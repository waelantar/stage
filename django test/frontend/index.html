<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>FB COMMENT</title>
  </head>
  <body>
    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/fr_FR/sdk.js#xfbml=1&version=v19.0&appId=336657862097128"
      nonce="C5Cw6XvZ"
    ></script>
    <h1>here Are the comments</h1>
    <hr />
    {% comment %}
    <div
      class="fb-page"
      data-href="https://www.facebook.com/facebook"
      data-tabs="timeline"
      data-width=""
      data-height=""
      data-small-header="false"
      data-adapt-container-width="true"
      data-hide-cover="false"
      data-show-facepile="true"
    >
      <blockquote
        cite="https://www.facebook.com/facebook"
        class="fb-xfbml-parse-ignore"
      >
        <a href="https://www.facebook.com/facebook">Facebook</a>
      </blockquote>
    </div>
    {% endcomment %}
    <div
      class="fb-post"
      data-href="https://www.facebook.com/worldoucar/posts/pfbid02mVjHo6rzaNW2wHMp1Vx3RmPGj5LvN2KMUNFifM7b1fZaXixFWyKMJvtrJ6LGN52dl"
      data-width="500"
      data-show-text="true"
    >
      <blockquote
        cite="https://www.facebook.com/worldoucar/posts/308426089336550"
        class="fb-xfbml-parse-ignore"
      >
        <p>https://www.youtube.com/watch?v=BMoeQJC549A</p>
        Publiée par
        <a href="https://facebook.com/worldoucar">WORLD CAR</a> sur&nbsp;<a
          href="https://www.facebook.com/worldoucar/posts/308426089336550"
          >Mercredi 27 août 2014</a
        >
      </blockquote>
    </div>
  </body>
</html>
